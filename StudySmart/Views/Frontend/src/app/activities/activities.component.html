<div class="screen-container">

    <h1 class="screen-title text-dark">Minhas Atividades</h1>

    <!-- botÃ£o para cadastro de atividades -->
    <div class="row">
        <div class="col-12">
            <button class="btn btn-dark float-right" (click)="openModal(addActivity)">
                <span class="material-icons mr-1">add</span>
                Adicionar atividade
            </button>
        </div>
    </div>

    <!-- TODO List de atividades -->
    <div class="row">

        <!-- a fazer -->
        <div class="col-4">
            <h2 class="screen-secondary-title text-dark">
                <span class="material-icons mr-1">hourglass_empty</span>
                A Fazer
            </h2>
            <div
                cdkDropList
                #todoList="cdkDropList"
                [cdkDropListData]="todo"
                [cdkDropListConnectedTo]="[doingList, doneList]"
                class="list"
                (cdkDropListDropped)="drop($event)">
                <div class="list-item" *ngFor="let item of todo" cdkDrag>
                    <div class="row m-0 p-0 no-gutters">
                        <div class="col-9">
                            {{item}}
                        </div>
                        <div class="col-3">
                            <button class="btn btn-sm btn-danger float-right action-button">
                                <span class="material-icons">delete</span>
                            </button>
                            <button class="btn btn-sm btn-dark float-right action-button">
                                <span class="material-icons">edit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- fazendo -->
        <div class="col-4">
            <h2 class="screen-secondary-title text-dark">
                <span class="material-icons mr-1">
                    hourglass_bottom
                </span>
                Fazendo...
            </h2>
            <div
                cdkDropList
                #doingList="cdkDropList"
                [cdkDropListData]="doing"
                [cdkDropListConnectedTo]="[todoList, doneList]"
                class="list"
                (cdkDropListDropped)="drop($event)">
                <div class="list-item" *ngFor="let item of doing" cdkDrag>
                    <div class="row m-0 p-0 no-gutters">
                        <div class="col-9">
                            {{item}}
                        </div>
                        <div class="col-3">
                            <button class="btn btn-sm btn-danger float-right action-button">
                                <span class="material-icons">delete</span>
                            </button>
                            <button class="btn btn-sm btn-dark float-right action-button">
                                <span class="material-icons">edit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- feito -->
        <div class="col-4">
            <h2 class="screen-secondary-title text-dark">
                <span class="material-icons mr-1">hourglass_full</span>
                Feito!
            </h2>
            <div
                cdkDropList
                #doneList="cdkDropList"
                [cdkDropListData]="done"
                [cdkDropListConnectedTo]="[todoList, doingList]"
                class="list"
                (cdkDropListDropped)="drop($event)">
                <div class="list-item" *ngFor="let item of done" cdkDrag>
                    <div class="row m-0 p-0 no-gutters">
                        <div class="col-9">
                            {{item}}
                        </div>
                        <div class="col-3">
                            <button class="btn btn-sm btn-danger float-right action-button">
                                <span class="material-icons">delete</span>
                            </button>
                            <button class="btn btn-sm btn-dark float-right action-button">
                                <span class="material-icons">edit</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<ng-template #addActivity>
    <div class="modal-header">
        <h1>teste</h1>
        <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <p>Modal body text goes here.</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary">Save changes</button>
        <button type="button" class="btn btn-secondary">Close</button>
    </div>
</ng-template>
